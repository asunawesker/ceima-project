{% load bootstrap5 %}
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CEIMA</title>
</head>

<body style="background-color:#F3F3F3">
    <div style="text-align: center; padding-top: 100px; padding-bottom: 50px">
        <img width="150" src="{% static "img/Logo_CEIMA_transparent.png" %}" alt="Logo CEIMA" />
    </div>

    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 30rem; padding: 20px 75px; border-radius: 20px;">
            <h5 class="text-center" style="padding-bottom: 30px">Inicio de sesión</h5>
            <div class="col d-flex justify-content-center">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="username" placeholder="Usuario" class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <input type="password" name="password" placeholder="Contraseña" class="form-control" >
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                             <input class="btn login_btn" type="submit" value="Ingresar">
                           </div>
                </form>
            </div>
            <p class="text-center" style="font-size:12px;">Recordatorio: Si no recuerda su contraseña acuda con su coordinador de la institucion.</p>
        </div>
    <footer class="text-center text-lg-start bg-light text-muted" style="position:absolute; bottom:0; width:100%;">
        <div class="text-center p-4" style="background-color: white">
        © Copyright 2022
        <p class="text-reset">Cento Educativo México Americano</p>
        </div>
    </footer>
</body>
</html>

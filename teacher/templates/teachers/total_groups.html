{% extends 'teachers/main.html' %}
{% load bootstrap_icons %}
{% load static %}
{% block content %}

<br>

<div class="card-columns">

</div>

<div style="display: flex; flex-direction: row; flex-wrap: wrap">
    {% if groups %}
        {% for group in groups %}
            <div class="card" style="width: 30rem; margin: 5rem">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'students_for_group' group.id %}">
                            {{ group.grade }} {{ group.group }}
                        </a>
                    </h4>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}

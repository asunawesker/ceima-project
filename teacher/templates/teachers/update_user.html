{% extends 'teachers/main.html' %}
{% load bootstrap_icons %}
{% load static %}
{% block content %}

<br>

<div class="col d-flex" style="padding-bottom: 20px">
    <h3>Actualizar contrase√±a</h3>
</div>

<div class="container">
    <div class="card card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                {{form.username}}
            </div>
            <div class="input-group mb-2">
                {{form.email}}
            </div>
            <div class="input-group mb-3">
                {{form.first_name}}
            </div>
            <div class="input-group mb-3">
                {{form.last_name}}
            </div>
            <div class="input-group mb-2">
                {{form.password1}}
            </div>
            <div class="input-group mb-2">
                {{form.password2}}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn btn-outline-success" type="submit" value="Actualizar">
            </div>

        </form>
    </div>
</div>

{% endblock %}
